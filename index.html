<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="background-video">
    <video id="background-video" autoplay loop muted>
      <source src="" type="video/mp4">
    </video>
  </div>
  <div class="container" data-aos="fade-up">
    <h1>Weather App</h1>
    <select id="locations_dropdown">
      <!-- Options populated dynamically by JavaScript -->
    </select>
    <div class="weather-info" data-aos="fade-up">
      <div id="weather-icon"></div>
      <div id="weather-description"></div>
      <div id="temperature"><i class="fas fa-thermometer-half"></i></div>
      <div id="humidity"><i class="fas fa-tint"></i></div>
      <div id="wind-speed"><i class="fas fa-wind"></i></div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="script.js"></script>
</body>
</html>
